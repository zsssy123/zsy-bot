<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ZSY 聊天室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background: #f7f9fc;
    }
    .sidebar {
      width: 240px;
      background: #f0f0f5;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-list div {
      cursor: pointer;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ccc;
    }
    .chat-list div.active {
      background: #d0e1ff;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-box {
      flex: 1;
      margin-top: 20px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      background: #fff;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    textarea {
      flex: 1;
      height: 60px;
      padding: 10px;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button.send {
      padding: 10px 16px;
      background: #4fc3f7;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; border-bottom: 1px solid #ddd; border-right: none; }
      .chat-list { display: flex; gap: 10px; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div style="margin-bottom: 10px; font-weight: bold;">🗂️ 我的对话</div>
    <div class="chat-list" id="chat-list"></div>
    <button id="new-chat-btn">➕ 新建会话</button>
    <small style="color: #888; margin-top: 12px;">最多保留 3 个会话</small>
  </div>

  <div class="main">
    <div class="top-bar">
      <span id="usernameLabel">ZSY 用户</span>
      <div>
        <button onclick="logout()">退出</button>
        <button onclick="location.href='/changepwd'">修改密码</button>
      </div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="controls">
      <textarea id="messageInput" placeholder="输入你的消息..."></textarea>
      <button class="send" onclick="sendMessage()">发送</button>
    </div>

    <div style="margin-top: 10px;">
      <label><input type="checkbox" id="zsyMode" checked /> ZSY 模式</label>
      <label><input type="checkbox" id="useMemory" checked /> 记忆模式</label>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("zsy_token");
    const username = localStorage.getItem("zsy_username");
    if (!token) window.location.href = "/login";
    document.getElementById("usernameLabel").innerText = "👤 " + (username || "ZSY 用户");

    const chatBox = document.getElementById("chat-box");
    let currentChatId = localStorage.getItem("current_chat_id");

    async function loadChatList() {
      const res = await fetch("/api/chat-list", {
        headers: { "Authorization": "Bearer " + token }
      });
      const chats = await res.json();
      const list = document.getElementById("chat-list");
      list.innerHTML = "";
      chats.forEach(chat => {
        const item = document.createElement("div");
        item.innerText = chat.summary;
        item.className = chat.id === currentChatId ? "active" : "";
        item.onclick = () => selectChat(chat.id);
        list.appendChild(item);
      });
      document.getElementById("new-chat-btn").disabled = chats.length >= 3;
    }

    async function selectChat(id) {
      currentChatId = id;
      localStorage.setItem("current_chat_id", id);
      await loadChatList();
      await loadChatHistory();
    }

    async function loadChatHistory() {
      chatBox.innerHTML = "<div style='color:#888;'>⏳ 正在加载历史...</div>";
      const res = await fetch("/api/chat-list", {
        headers: { Authorization: "Bearer " + token }
      });
      const chats = await res.json();
      const chat = chats.find(c => c.id == currentChatId);
      if (!chat) {
        chatBox.innerHTML = "<div style='color:red;'>❌ 当前会话不存在</div>";
        return;
      }

      const resDetail = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "", chatId: currentChatId, useMemory: true, useZSYMode: false
        })
      });

      const data = await resDetail.json();
      chatBox.innerHTML = data.reply ? `<div><b>ZSY：</b>${escapeHTML(data.reply)}</div>` : "暂无消息";
    }

    async function newChat() {
      const res = await fetch("/api/chat-create", {
        method: "POST",
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      if (data.chatId) {
        currentChatId = data.chatId;
        localStorage.setItem("current_chat_id", data.chatId);
        await loadChatList();
        chatBox.innerHTML = "";
      } else {
        alert("创建失败");
      }
    }

    async function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !currentChatId) return;

      const useMemory = document.getElementById("useMemory").checked;
      const useZSYMode = document.getElementById("zsyMode").checked;

      chatBox.innerHTML += `<div><b>你：</b>${escapeHTML(msg)}</div>`;
      document.getElementById("messageInput").value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: msg,
          chatId: currentChatId,
          useMemory,
          useZSYMode
        })
      });

      const data = await res.json();
      if (data.reply) {
        chatBox.innerHTML += `<div><b>ZSY：</b>${escapeHTML(data.reply)}</div>`;
      } else if (data.error) {
        chatBox.innerHTML += `<div style="color:red;">❌ ${data.error}</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;",
        "'": "&#39;", '"': "&quot;"
      }[tag]));
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/login";
    }

    window.onload = async () => {
      await loadChatList();
      if (!currentChatId) await newChat(); else await loadChatHistory();
    };
  </script>

</body>
</html>
