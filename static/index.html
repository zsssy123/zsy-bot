<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ZSY 聊天室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background: #f7f9fc;
    }
    .sidebar {
      width: 240px;
      background: #f0f0f5;
      padding: 16px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-list div {
      background: white;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-list div.active {
      background: #d6eaff;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .top {
      padding: 12px 16px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .input-bar {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background: white;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .input-bar button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      background: #4fc3f7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
    }
    .toggle {
      padding: 0 16px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>🗂️ 我的会话</h3>
    <div id="chat-list" class="chat-list"></div>
    <button id="new-chat-btn">➕ 新建会话</button>
    <small style="color: #888;">最多保留 3 个对话</small>
  </div>

  <div class="main">
    <div class="top">
      <div id="user-info"></div>
      <div>
        <a href="/changepwd" style="margin-right: 10px;">🔐 修改密码</a>
        <button onclick="logout()">🚪 退出</button>
      </div>
    </div>

    <div class="toggle">
      <label><input type="checkbox" id="use-memory" checked /> 使用记忆</label>
      <label style="margin-left: 20px;"><input type="checkbox" id="zsy-mode" /> ZSY 模式</label>
    </div>

    <div id="chat" class="chat"></div>

    <div class="input-bar">
      <input id="msg" placeholder="说点什么…" />
      <button onclick="send()">发送</button>
    </div>
  </div>

<script>
const chatBox = document.getElementById("chat");
const input = document.getElementById("msg");
let currentChatId = localStorage.getItem("current_chat_id") || null;

// 👤 登录状态
const token = localStorage.getItem("zsy_token");
const username = localStorage.getItem("zsy_username");
document.getElementById("user-info").innerText = "👤 " + (username || "ZSY用户");

if (!token) window.location.href = "/login";

// ✅ 发送消息
async function send() {
  const text = input.value.trim();
  if (!text || !currentChatId) return;
  addMessage(text, "你");

  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: text,
      chatId: currentChatId,
      useMemory: document.getElementById("use-memory").checked,
      useZSYMode: document.getElementById("zsy-mode").checked
    })
  });

  const data = await res.json();
  if (data.reply) {
    addMessage(data.reply, "ZSY");
  } else {
    addMessage("⚠️ 错误：" + (data.error || "未知错误"), "系统");
  }
}

// ✅ 添加到对话框
function addMessage(text, who = "你") {
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = `<b>${who}：</b>${escapeHtml(text)}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}
function escapeHtml(str) {
  return str.replace(/[&<>"']/g, s => ({
    "&": "&amp;", "<": "&lt;", ">": "&gt;",
    '"': "&quot;", "'": "&#39;"
  }[s]));
}

// ✅ 加载左侧会话列表
async function loadChatList() {
  const res = await fetch("/api/chat-list", {
    headers: { "Authorization": `Bearer ${token}` }
  });
  const list = await res.json();
  const box = document.getElementById("chat-list");
  box.innerHTML = "";
  list.forEach(item => {
    const div = document.createElement("div");
    div.textContent = `💬 ${item.summary || "未命名对话"}`;
    if (item.id === currentChatId) div.classList.add("active");
    div.onclick = () => {
      currentChatId = item.id;
      localStorage.setItem("current_chat_id", item.id);
      chatBox.innerHTML = "";
      loadChatList();
    };
    box.appendChild(div);
  });

  const btn = document.getElementById("new-chat-btn");
  btn.disabled = list.length >= 3;
  btn.innerText = list.length >= 3 ? "📌 最多3个对话" : "➕ 新建会话";
}

// ✅ 新建会话
async function newChat() {
  const res = await fetch("/api/chat-create", {
    method: "POST",
    headers: { "Authorization": `Bearer ${token}` }
  });
  const data = await res.json();
  if (data.chatId) {
    currentChatId = data.chatId;
    localStorage.setItem("current_chat_id", currentChatId);
    chatBox.innerHTML = "";
    loadChatList();
  } else {
    alert("❌ 新建失败：" + (data.error || "未知错误"));
  }
}

function logout() {
  localStorage.removeItem("zsy_token");
  localStorage.removeItem("zsy_username");
  localStorage.removeItem("current_chat_id");
  window.location.href = "/login";
}

document.getElementById("new-chat-btn").addEventListener("click", newChat);
window.addEventListener("DOMContentLoaded", loadChatList);
</script>
</body>
</html>
