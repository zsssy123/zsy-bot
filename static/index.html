<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ZSY AI 聊天室</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* 顶部头像栏 */
    #header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    #header img {
      border-radius: 50%;
      margin-right: 12px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      display: flex;
      max-width: 80%;
    }
    .message.bot {
      flex-direction: row;
      align-self: flex-start;
    }
    .message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .bubble {
      background: #e2f5d3;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      position: relative;
    }
    .message.user .bubble {
      background: #d0e7ff;
    }
    .name {
      font-size: 0.75em;
      color: #666;
      margin-bottom: 2px;
    }
    /* 打字中效果 */
    .typing {
      font-style: italic;
      color: #888;
      font-size: 0.9em;
    }
    #input-bar {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #msg {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
    }
    #send-btn {
      margin-left: 10px;
      padding: 0 20px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 顶部栏 -->
  <div id="header">
    <img src="https://i.imgur.com/wB8zF7v.png" alt="ZSY 头像" width="40" height="40" />
    <div>
      <div style="font-weight: bold;">ZSY AI 机器人</div>
      <div style="font-size: 0.85em; color: #555;">你的专属 AI 搭子 🤖</div>
    </div>
  </div>

  <!-- 聊天区 -->
  <div id="chat"></div>

<body>
  <!-- 聊天输入框 + 按钮等 -->

  <input id="msg" placeholder="说点什么…" />
<button id="send-btn" onclick="send()">发送</button>

<script>
  function send() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;
    alert("ZSY 收到你的消息：" + text);
  }
</script>


  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;",
        '"': "&quot;", "'": "&#39;"
      }[m]));
    }

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "bot"
        ? "https://i.imgur.com/wB8zF7v.png"
        : "https://i.imgur.com/YOUR_USER_AVATAR.png"; // 可替换为你喜欢的头像链接

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `<div class="name">${sender === "bot" ? "ZSY AI 机器人" : "你"}</div>${escapeHtml(text)}`;

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
    typing.className = "message bot typing-indicator";
      chat.innerHTML += `<img class="avatar" src="https://i.imgur.com/wB8zF7v.png" />`;
        <div class="bubble"><div class="name">ZSY AI 机器人</div><span class="typing">ZSY 正在输入中...</span></div>;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }
    function removeTyping() {
  const typing = chat.querySelector(".typing-indicator");
  if (typing) typing.remove();
}

async function send() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";
  showTyping();

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    removeTyping();
    addMessage(data.reply || "出错了…", "bot");
  } catch {
    removeTyping();
    addMessage("❌ 网络错误", "bot");
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
  </script>
</body>
</html>
