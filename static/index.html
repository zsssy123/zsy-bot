<body>

<!-- ÊòØÂê¶‰ΩøÁî®ËÆ∞ÂøÜÂºÄÂÖ≥ -->
<div id="memory-toggle" style="text-align: right; padding: 0 16px 10px;">
  <label style="font-size: 0.9em; color: #444;">
    <input type="checkbox" id="use-memory" checked />
    ‰ΩøÁî®ËÆ∞ÂøÜÂäüËÉΩ
  </label>
</div>

  <!-- ËÅäÂ§©ËÆ∞ÂΩïÂå∫ -->
  <div id="chat"></div>

  <!-- ËæìÂÖ•Âå∫ -->
  <div id="input-bar">
    <input id="msg" placeholder="ËØ¥ÁÇπ‰ªÄ‰πà‚Ä¶" autocomplete="off" />
    <button id="send-btn">ÂèëÈÄÅ</button>
  </div>

 <script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("msg");

  function escapeHtml(str) {
    return str.replace(/[&<>"']/g, m => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;",
      '"': "&quot;", "'": "&#39;"
    }[m]));
  }

  function addMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = sender === "bot"
      ? "https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png"
      : "https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504820_1280.jpg";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<div class="name">${sender === "bot" ? "ZSY AI Êú∫Âô®‰∫∫" : "‰Ω†"}</div>${escapeHtml(text)}`;

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement("div");
    typing.className = "message bot typing-indicator";
    typing.innerHTML = `
      <img class="avatar" src="https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png" />
      <div class="bubble"><div class="name">ZSY AI Êú∫Âô®‰∫∫</div><span class="typing">ZSY Ê≠£Âú®ËæìÂÖ•‰∏≠...</span></div>
    `;
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping() {
    const t = chat.querySelector(".typing-indicator");
    if (t) t.remove();
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";
    showTyping();

    const useMemory = document.getElementById("use-memory").checked;

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, useMemory })
      });
      const data = await res.json();
      removeTyping();
      addMessage(data.reply || "Âá∫Èîô‰∫Ü‚Ä¶", "bot");
    } catch {
      removeTyping();
      addMessage("‚ùå ÁΩëÁªúÈîôËØØ", "bot");
    }
  }

  // ÁªëÂÆöÂèëÈÄÅÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
  document.getElementById("send-btn").addEventListener("click", send);

  // ÊîØÊåÅÊåâ Enter ÂèëÈÄÅÊ∂àÊÅØ
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>
