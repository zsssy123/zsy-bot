<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ZSY AI 聊天室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }
    .sidebar {
      width: 240px;
      background: #f2f3f7;
      padding: 16px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-list button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
    }
    .chat-list button.active {
      background: #cce0ff;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-box {
      flex: 1;
      margin-top: 12px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button.send {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    label {
      font-size: 0.9em;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
      .chat-list {
        flex-direction: row;
        display: flex;
        gap: 10px;
        flex-wrap: nowrap;
      }
      .main { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div style="font-weight: bold; margin-bottom: 10px;">🗂 我的对话</div>
    <div class="chat-list" id="chatList"></div>
    <button onclick="newChat()">➕ 新建对话</button>
    <div style="margin-top: 10px; font-size: 0.8em; color: #666;">最多保留 3 个对话，会自动删除最早的</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div><span id="usernameLabel">ZSY用户</span></div>
      <div>
        <button onclick="location.href='/changepwd'">🔑 修改密码</button>
        <button onclick="logout()">🚪 退出</button>
      </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="controls">
      <textarea id="messageInput" placeholder="输入你的消息..."></textarea>
      <button class="send" onclick="sendMessage()">发送</button>
    </div>

    <div style="margin-top: 10px;">
      <label><input type="checkbox" id="useMemory" checked /> 记忆模式</label>
      <label><input type="checkbox" id="zsyMode" /> ZSY 模式</label>
    </div>
  </div>

<script>
  const token = localStorage.getItem("zsy_token");
  const username = localStorage.getItem("zsy_username");
  document.getElementById("usernameLabel").innerText = "👤 " + (username || "ZSY用户");

  if (!token) window.location.href = "/login";

  let currentChatId = null;

  async function loadChats() {
    const res = await fetch("/api/chat-list", {
      headers: { Authorization: "Bearer " + token }
    });
    const list = await res.json();
    const listDom = document.getElementById("chatList");
    listDom.innerHTML = "";
    list.forEach((chat, i) => {
      const btn = document.createElement("button");
      btn.textContent = chat.title || `对话 ${i + 1}`;
      btn.onclick = () => selectChat(chat.id);
      if (chat.id === currentChatId) btn.classList.add("active");
      listDom.appendChild(btn);
    });
  }

  async function newChat() {
    const res = await fetch("/api/chat-create", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ title: "新会话", messages: [] })
    });
    const data = await res.json();
    currentChatId = data.id;
    document.getElementById("chatBox").innerHTML = "";
    await loadChats();
  }

  async function selectChat(id) {
    currentChatId = id;
    document.getElementById("chatBox").innerHTML = "";
    await loadChats();
  }

  async function sendMessage() {
    const msg = document.getElementById("messageInput").value.trim();
    if (!msg || !currentChatId) return;

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML += `<div><b>你：</b>${msg}</div>`;
    document.getElementById("messageInput").value = "";

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: msg,
        chatId: currentChatId,
        useMemory: document.getElementById("useMemory").checked,
        useZSYMode: document.getElementById("zsyMode").checked
      })
    });

    const data = await res.json();
    if (data.reply) {
      chatBox.innerHTML += `<div><b>ZSY：</b>${data.reply}</div>`;
    } else if (data.error) {
      alert(data.error);
    }

    // 提示会话上限
    if (data.sessionCount >= 3 && data.historyLength === 1) {
      chatBox.innerHTML += `<div style="color:#999;font-size:0.85em">⚠️ 最多保留 3 个会话，旧会话已删除。</div>`;
    }
  }

  function logout() {
    localStorage.removeItem("zsy_token");
    localStorage.removeItem("zsy_username");
    window.location.href = "/login";
  }

  window.onload = async () => {
    await loadChats();
    if (!currentChatId) await newChat();
  };
</script>
</body>
</html>
