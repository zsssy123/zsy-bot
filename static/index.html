<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZSY AI 聊天室</title>
  <style>
    html, body {
      height: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef1f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    #header img {
      border-radius: 50%;
      margin-right: 12px;
    }
    #header .title {
      font-weight: bold;
      font-size: 1.1em;
    }
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .bubble {
      background: #e3f3e3;
      border-radius: 10px;
      padding: 10px 14px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .message.bot .bubble {
      background: #e2f5d3;
    }
    .bubble .name {
      font-size: 0.75em;
      color: #666;
      margin-bottom: 2px;
    }
    #input-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #msg {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
    }
    #send-btn {
      margin-left: 10px;
      padding: 8px 20px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .typing {
      font-style: italic;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- 顶部信息 -->
  <div id="header">
    <img src="https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png" width="40" height="40" />
    <div>
      <div class="title">ZSY AI 机器人</div>
      <div style="font-size: 0.85em; color: #777;">你的专属 AI 小搭子 🤖</div>
    </div>
    <a href="/" style="margin-left: auto;">🏠 返回首页</a>
    <div id="user-info" style="margin-left: 10px;"></div>
  </div>

  <!-- 模式开关 -->
  <div style="text-align: right; padding: 0 16px 10px;">
    <label><input type="checkbox" id="use-memory" checked /> 记忆模式</label>
    <label><input type="checkbox" id="zsy-mode" /> ZSY 模式</label>
  </div>

  <!-- 聊天框 -->
  <div id="chat"></div>

  <!-- 输入栏 -->
  <div id="input-bar">
    <input id="msg" placeholder="输入你的消息…" autocomplete="off" />
    <button id="send-btn">发送</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;",
        '"': "&quot;", "'": "&#39;"
      }[m]));
    }

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "bot"
        ? "https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png"
        : "https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504820_1280.jpg";
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `<div class="name">${sender === "bot" ? "ZSY AI" : "你"}</div>${escapeHtml(text)}`;
      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing-indicator";
      typing.innerHTML = `
        <img class="avatar" src="https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png" />
        <div class="bubble"><div class="name">ZSY AI</div><span class="typing">ZSY 正在输入中...</span></div>
      `;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const t = chat.querySelector(".typing-indicator");
      if (t) t.remove();
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      showTyping();

      const useMemory = document.getElementById("use-memory").checked;
      const useZSYMode = document.getElementById("zsy-mode").checked;
      const token = localStorage.getItem("zsy_token");
      const chatId = localStorage.getItem("current_chat_id");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ message: text, useMemory, useZSYMode, chatId })
        });

        const data = await res.json();
        removeTyping();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("⚠️ 出错了：" + (data.error || "请重新登录"), "bot");
        }
      } catch {
        removeTyping();
        addMessage("❌ 网络错误", "bot");
      }
    }

    document.getElementById("send-btn").addEventListener("click", send);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    // 登录信息
    const userInfoBox = document.getElementById("user-info");
    const token = localStorage.getItem("zsy_token");
    if (token) {
      const username = localStorage.getItem("zsy_username") || "ZSY用户";
      userInfoBox.innerHTML = `
        <div style="display:flex; align-items:center; gap:10px;">
          <span>👤 ${username}</span>
          <a href="/changepwd">修改密码</a>
          <button onclick="logout()" style="
            padding: 4px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;">🚪 退出</button>
        </div>
      `;
    } else {
      location.href = "/login";
    }

    function logout() {
      localStorage.removeItem("zsy_token");
      localStorage.removeItem("zsy_username");
      location.href = "/login";
    }
  </script>
</body>
</html>
