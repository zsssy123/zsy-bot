<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZSY AI 聊天室</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef1f5;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    #sidebar {
      width: 220px;
      background: #f0f2f5;
      padding: 16px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #chat-list button {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      border: none;
      border-radius: 4px;
      background: #e0e0e0;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
    }

    #header img {
      border-radius: 50%;
      margin-right: 12px;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .message.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .bubble {
      background: #e3f3e3;
      border-radius: 10px;
      padding: 10px 14px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .message.bot .bubble {
      background: #e2f5d3;
    }

    #input-bar {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #msg {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
    }

    #send-btn {
      padding: 8px 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #sidebar { display: none; }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div>
      <h3>🧠 对话列表</h3>
      <div id="chat-list"></div>
      <button onclick="createNewChat()">➕ 新建对话</button>
      <p id="chat-limit-tip" style="color:#888; font-size: 0.8em;"></p>
    </div>
    <a href="/" style="font-size: 0.85em; text-align:center; color: #007bff;">🏠 返回首页</a>
  </div>

  <div id="main">
    <div id="header">
      <img src="https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png" width="40" />
      <div style="flex: 1;">
        <div style="font-weight: bold;">ZSY AI 机器人</div>
        <div style="font-size: 0.85em; color: #777;">你的专属 AI 小搭子 🤖</div>
      </div>
      <div id="user-info" style="font-size: 0.9em;"></div>
    </div>

    <div id="chat"></div>

    <div id="input-bar">
      <input id="msg" placeholder="说点什么…" />
      <button id="send-btn">发送</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const input = document.getElementById("msg");
    const MAX_CHATS = 3;  // ✅ 保证先定义
    let chats = JSON.parse(localStorage.getItem("zsy_chats") || "[]");
    let currentChatId = chats.length > 0 ? chats[chats.length - 1].id : createNewChat(true);
    const MAX_MESSAGES = 50;

    function renderChatList() {
      const list = document.getElementById("chat-list");
      list.innerHTML = "";
      chats.forEach(chat => {
        const btn = document.createElement("button");
        btn.innerText = chat.title;
        btn.onclick = () => {
          currentChatId = chat.id;
          renderMessages();
        };
        list.appendChild(btn);
      });
    }

    function createNewChat(initial = false) {
      if (chats.length >= MAX_CHATS && !initial) {
        chats.shift();  // 删除最旧的
        document.getElementById("chat-limit-tip").innerText = "最多保留 3 个对话，已自动清理旧对话";
      }
      const id = "chat_" + Date.now();
      chats.push({ id, title: "对话 " + (chats.length + 1), messages: [] });
      localStorage.setItem("zsy_chats", JSON.stringify(chats));
      currentChatId = id;
      renderChatList();
      renderMessages();
      return id;
    }

    function renderMessages() {
      chatEl.innerHTML = "";
      const current = chats.find(c => c.id === currentChatId);
      if (!current) return;
      for (const msg of current.messages) {
        addMessage(msg.text, msg.sender, false);
      }
    }

    function addMessage(text, sender = "bot", save = true) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = `
        <img class="avatar" src="${sender === "bot" ? "https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png" : "https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504820_1280.jpg"}" />
        <div class="bubble">${text}</div>
      `;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;

      if (save) {
        const current = chats.find(c => c.id === currentChatId);
        current.messages.push({ text, sender });
        if (current.messages.length > MAX_MESSAGES) current.messages.shift();
        localStorage.setItem("zsy_chats", JSON.stringify(chats));
      }
    }

    function send() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${localStorage.getItem("zsy_token")}`
        },
        body: JSON.stringify({ message: text, useMemory: true, useZSYMode: false })
      }).then(res => res.json()).then(data => {
        addMessage(data.reply || "出错了", "bot");
      });
    }

    document.getElementById("send-btn").addEventListener("click", send);
    input.addEventListener("keydown", e => { if (e.key === "Enter") send(); });

    // 登录状态
    const userInfoBox = document.getElementById("user-info");
    const token = localStorage.getItem("zsy_token");
    if (token) {
      const username = localStorage.getItem("zsy_username") || "ZSY用户";
      userInfoBox.innerHTML = `
        <span>👤 ${username}</span>
        <button onclick="logout()" style="margin-left: 8px; padding: 4px 8px; background: #dc3545; color: white; border: none; border-radius: 4px;">退出</button>
      `;
    }

    function logout() {
      localStorage.removeItem("zsy_token");
      localStorage.removeItem("zsy_username");
      window.location.href = "/login";
    }

    renderChatList();
    renderMessages();
  </script>
</body>
</html>
