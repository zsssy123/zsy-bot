<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ZSY AI 聊天室</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef1f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    #header img {
      border-radius: 50%;
      margin-right: 12px;
    }
    #header .title {
      font-weight: bold;
      font-size: 1.1em;
    }
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      max-width: 80%;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.bot {
      align-self: flex-start;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .bubble {
      background: #d0e7ff;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      position: relative;
      white-space: pre-wrap;
    }
    .message.bot .bubble {
      background: #e2f5d3;
    }
    .bubble .name {
      font-size: 0.75em;
      color: #666;
      margin-bottom: 2px;
    }
    #input-bar {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #msg {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
    }
    #send-btn {
      margin-left: 10px;
      padding: 8px 20px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .typing {
      font-style: italic;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- 顶部栏 -->
  <div id="header">
    <img src="https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png" width="40" height="40" alt="ZSY 头像" />
    <div>
      <div class="title">ZSY AI 机器人</div>
      <div style="font-size: 0.85em; color: #777;">你的专属 AI 小搭子 🤖</div>
    </div>
    <a href="/" style="
        margin-left: auto;
        background: #007bff;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 0.9em;
    ">🏠 返回首页</a>

  </div>
<!-- 是否使用记忆开关 -->
<div id="memory-toggle" style="text-align: right; padding: 0 16px 10px;">
  <label style="font-size: 0.9em; color: #444;">
    <input type="checkbox" id="use-memory" checked />
    使用记忆功能
  </label>
</div>

  <!-- 聊天记录区 -->
  <div id="chat"></div>

  <!-- 输入区 -->
  <div id="input-bar">
    <input id="msg" placeholder="说点什么…" autocomplete="off" />
    <button id="send-btn">发送</button>
  </div>

 <script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("msg");

  function escapeHtml(str) {
    return str.replace(/[&<>"']/g, m => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;",
      '"': "&quot;", "'": "&#39;"
    }[m]));
  }

  function addMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = sender === "bot"
      ? "https://p3.itc.cn/q_70/images01/20230927/a33685f0ad954b2bae29a8e1e1c05cda.png"
      : "https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504820_1280.jpg";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<div class="name">${sender === "bot" ? "ZSY AI 机器人" : "你"}</div>${escapeHtml(text)}`;

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement("div");
    typing.className = "message bot typing-indicator";
    typing.innerHTML = `
      <img class="avatar" src="https://i.imgur.com/wB8zF7v.png" />
      <div class="bubble"><div class="name">ZSY AI 机器人</div><span class="typing">ZSY 正在输入中...</span></div>
    `;
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping() {
    const t = chat.querySelector(".typing-indicator");
    if (t) t.remove();
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";
    showTyping();

    const useMemory = document.getElementById("use-memory").checked;

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, useMemory })
      });
      const data = await res.json();
      removeTyping();
      addMessage(data.reply || "出错了…", "bot");
    } catch {
      removeTyping();
      addMessage("❌ 网络错误", "bot");
    }
  }

  // 绑定发送按钮点击事件
  document.getElementById("send-btn").addEventListener("click", send);

  // 支持按 Enter 发送消息
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>


</body>
</html>
