<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>帖子详情 - ZSY论坛</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { font-size: 24px; color: #222; }
    .meta { color: #777; margin-bottom: 20px; }
    .content { font-size: 1.1em; margin-bottom: 30px; }
    .comment { background: #fff; padding: 10px; border-radius: 6px; margin-bottom: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    .comment .author { font-weight: bold; color: #444; }
    .comment .text { margin-top: 4px; }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="post-title">加载中...</h1>
  <div class="meta" id="post-meta"></div>
  <div class="content" id="post-content"></div>

  <h2>评论</h2>
  <div id="comment-list">正在加载评论...</div>

  <textarea id="comment-text" placeholder="写下你的评论..."></textarea>
  <button onclick="submitComment()">发表评论</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");
    const token = localStorage.getItem("zsy_token");

    if (!postId) {
      alert("缺少帖子 ID");
      window.location.href = "/forum";
    }

    async function loadPost() {
      try {
        const res = await fetch(`/api/forum/post?id=${postId}`);
        const data = await res.json();
        document.getElementById("post-title").innerText = data.title;
        document.getElementById("post-meta").innerText = `作者: ${data.username}`;
        document.getElementById("post-content").innerText = data.content;
      } catch (err) {
        document.body.innerHTML = "<h2>❌ 加载失败</h2>";
      }
    }

    async function loadComments() {
      try {
        const res = await fetch(`/api/forum/comment?id=${postId}`);
        const data = await res.json();
        const list = document.getElementById("comment-list");
        list.innerHTML = "";
        if (data.length === 0) {
          list.innerHTML = "<p>暂无评论</p>";
          return;
        }
        data.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<div class="author">${c.username}</div><div class="text">${c.text}</div>`;
          list.appendChild(div);
        });
      } catch {
        document.getElementById("comment-list").innerText = "❌ 评论加载失败";
      }
    }

    async function submitComment() {
      const text = document.getElementById("comment-text").value.trim();
      if (!text) return alert("请输入评论内容");
      try {
        const res = await fetch("/api/forum/comment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ post_id: postId, text })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("comment-text").value = "";
          loadComments();
        } else {
          alert(data.error || "评论失败");
        }
      } catch {
        alert("❌ 网络错误");
      }
    }

    loadPost();
    loadComments();
  </script>

</body>
</html>
