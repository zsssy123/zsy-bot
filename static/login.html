<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>欢迎登录 ZSY AI ✨</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #fffde7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 16px;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      max-width: 280px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button {
      background: linear-gradient(to right, #42a5f5, #478ed1);
      color: white;
      border: none;
      padding: 12px 26px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(to right, #1e88e5, #1565c0);
    }
    #err {
      color: red;
      margin-top: 10px;
    }
    .hint {
      margin-top: 16px;
      font-size: 0.95em;
      color: #555;
    }
    .hint a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>欢迎登录 ZSY AI ✨</h2>

  <input id="username" placeholder="用户名" />
  <input id="password" type="password" placeholder="密码" />
  <button onclick="login()">登录</button>
  <!-- 游客登录按钮 -->
  <div style="margin-top: 20px; text-align: center;">
    <button onclick="loginAsGuest()" style="
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    ">🕶 游客体验</button>
  </div>

  <p id="err"></p>

  <p class="hint">
    还没有账号？<a href="/register">立即注册</a>  若不想注册 可以使用游客模式 注意隐私保护哦
  </p>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("zsy_username", username);
        localStorage.setItem("zsy_token", data.token);
        
        window.location.href = "/";
      } else {
        document.getElementById("err").innerText = data.error || "登录失败";
      }
    }
    async function loginAsGuest() {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: "guest", password: "guestguest" })
      });

      const result = await res.json();
      if (result.token) {
        localStorage.setItem("zsy_token", result.token);
        localStorage.setItem("zsy_username", "guest");
        window.location.href = "/";
      } else {
        alert("游客登录失败，请联系管理员");
      }
    }
  </script>
</body>
</html>
