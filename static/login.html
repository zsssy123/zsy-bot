<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录账号</title>
</head>
<body>
  <h2>登录</h2>
  <input id="username" placeholder="用户名" />
  <input id="password" type="password" placeholder="密码" />
  <button onclick="login()">登录</button>
  <p id="err" style="color:red;"></p>

  <!-- 注册跳转链接 -->
  <p style="margin-top: 12px;">
    还没有账号？温馨提示：由于注册好的账号 可能过期 需要用原用户名重新注册 谢谢配合
    <a href="/register" style="color: #007bff;">立即注册</a>
  </p>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/api/login", {  // ✅ 注意这里加了前导斜杠
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("zsy_token", data.token);
        localStorage.setItem("zsy_username", username);  // ✅ 保存用户名
        window.location.href = "/chat";
      } else {
        document.getElementById("err").innerText = data.error || "登录失败";
      }
    }
  </script>
</body>
</html>
