<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZSY 游戏大厅</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
      position: relative;
    }
    #user-box {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 0.9em;
    }
    h1 {
      color: #333;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .game-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card a {
      display: block;
      text-decoration: none;
      font-size: 1.1em;
      color: #28a745;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="user-box"></div>

  <h1>🎮 欢迎来到 ZSY 游戏大厅</h1>
  <p>点击游戏名称开始玩吧！</p>

  <div class="grid">
    <div class="game-card">打砖块<br><a href="/game/dazhuankuai.html">开始游戏</a></div>
    <div class="game-card">代码雨<br><a href="/game/daimayu.html">开始游戏</a></div>
    <div class="game-card">俄罗斯方块<br><a href="/game/eluosifangkuai.html">开始游戏</a></div>
    <div class="game-card">高级电子合成器音序器<br><a href="/game/dianzihechengqi.html">开始游戏</a></div>
    <div class="game-card">核电站模拟<br><a href="/game/hedianzhanmoni.html">开始游戏</a></div>
    <div class="game-card">黑客挑战赛<br><a href="/game/heiketiaozhansai.html">开始游戏</a></div>
    <div class="game-card">皇室战争<br><a href="/game/huangshizhanzheng.html">开始游戏</a></div>
    <div class="game-card">雷霆战机<br><a href="/game/leitingzhanji.html">开始游戏</a></div>
    <div class="game-card">扫雷<br><a href="/game/saolei.html">开始游戏</a></div>
    <div class="game-card">贪吃蛇<br><a href="/game/tanchishe.html">开始游戏</a></div>
    <div class="game-card">星际模拟器<br><a href="/game/xingximoniqi.html">开始游戏</a></div>
    <div class="game-card">心灵气球<br><a href="/game/xinlingqiqiu.html">开始游戏</a></div>
    <div class="game-card">愤怒的小鸟<br><a href="/game/fennudexiaoniao.html">开始游戏</a></div>
    <div class="game-card">王国保卫战<br><a href="/game/wangguobaoweizhan.html">开始游戏</a></div>
    <div class="game-card">解压调酒大师<br><a href="/game/jieyatiaojiu.html">开始游戏</a></div>
  </div>

  <div style="margin-top: 50px;">
    <a href="/" style="text-decoration:none; color:#555;">← 返回首页</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const token = localStorage.getItem("zsy_token");
      const userBox = document.getElementById("user-box");

      if (!token) {
        document.querySelectorAll("a").forEach(a => {
          a.addEventListener("click", function(e) {
            e.preventDefault();
            alert("请先登录再进入游戏！");
          });
          a.style.pointerEvents = "auto";
          a.style.opacity = "0.5";
        });
        userBox.innerHTML = `
          <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 6px;">
            <a href="/login" style="color:#007bff;">🔐 请先登录</a>
            <button onclick="guestLogin()" style="
              padding: 6px 12px;
              background: #28a745;
              color: white;
              border: none;
              border-radius: 6px;
              cursor: pointer;
              font-size: 0.85em;
            ">🎮 以游客身份继续</button>
          </div>
        `;
      } else {
        const username = localStorage.getItem("zsy_username") || "ZSY用户";

        // ✅ 限制 guest 用户只能玩第一个游戏（打砖块）
        if (username === "guest") {
          document.querySelectorAll(".game-card a").forEach((a, index) => {
            if (index > 0) {
              a.addEventListener("click", function(e) {
                e.preventDefault();
                alert("游客只能体验第一个游戏，请注册后解锁更多内容！");
              });
              a.style.pointerEvents = "auto";
              a.style.opacity = "0.5";
            }
          });
        }

        userBox.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <span>👤 ${username}</span>
            <button onclick="logout()" style="
              padding: 4px 10px;
              background: #dc3545;
              color: white;
              border: none;
              border-radius: 4px;
              font-size: 0.8em;
              cursor: pointer;
            ">🚪 退出</button>
          </div>
          <div style="margin-top: 6px;">
            <a href="/changepwd" style="
              font-size: 0.8em;
              text-decoration: none;
              color: #007bff;
            ">🔑 修改密码</a>
          </div>
        `;
      }

    });

    function logout() {
      localStorage.removeItem("zsy_token");
      localStorage.removeItem("zsy_username");
      location.reload();
    }
    function guestLogin() {
      localStorage.setItem("zsy_token", "guest-token");
      localStorage.setItem("zsy_username", "guest");
      location.reload(); // 刷新进入游戏界面
    }

  </script>
</body>
</html>
