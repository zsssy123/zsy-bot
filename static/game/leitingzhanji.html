<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷霆战机HTML5 - 增强版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            color: #fff;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .game-container {
            position: relative;
            width: 1000px;
            text-align: center;
            z-index: 10;
        }
        
        .game-header {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.7);
            border: 2px solid #00ccff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            text-align: left;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            letter-spacing: 3px;
            background: linear-gradient(to right, #00ccff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            background: rgba(0, 30, 60, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.5);
        }
        
        .stat-value {
            margin-left: 10px;
            font-weight: bold;
            color: #00ffcc;
            min-width: 40px;
            text-align: center;
        }
        
        .game-content {
            display: flex;
            gap: 20px;
        }
        
        .canvas-container {
            position: relative;
            flex: 3;
        }
        
        canvas {
            background: linear-gradient(to bottom, #000428, #003973);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.8);
            border: 3px solid #00ccff;
            width: 100%;
            height: 500px;
        }
        
        .encyclopedia {
            flex: 1;
            background: rgba(0, 0, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.7);
            border: 2px solid #00ccff;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .encyclopedia h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #00ccff;
            font-size: 24px;
            text-shadow: 0 0 5px #00ccff;
        }
        
        .enemy-card {
            background: rgba(0, 30, 60, 0.6);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 150, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .enemy-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }
        
        .enemy-card h3 {
            color: #00ffcc;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .enemy-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 14px;
            color: #aaffff;
        }
        
        .controls {
            margin-top: 20px;
            background: rgba(0, 0, 40, 0.85);
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            border: 2px solid #00ccff;
        }
        
        .controls p {
            margin: 8px 0;
            color: #aaffff;
            text-align: center;
        }
        
        .key {
            display: inline-block;
            background: rgba(0, 100, 200, 0.8);
            padding: 3px 10px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid #00ccff;
            box-shadow: 0 0 5px rgba(0, 200, 255, 0.7);
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 5, 20, 0.95);
            border-radius: 10px;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        .btn {
            background: linear-gradient(to bottom, #00ccff, #0066ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 200, 255, 1);
        }
        
        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.5s;
        }
        
        .btn:hover:after {
            left: 140%;
        }
        
        .hidden {
            display: none;
        }
        
        .instructions {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
            color: #aaffff;
            font-size: 18px;
            background: rgba(0, 30, 60, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 200, 255, 0.5);
            text-align: center;
        }
        
        .game-over h2 {
            font-size: 60px;
            color: #ff3355;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 36px;
            color: #ffff00;
            margin: 20px 0;
            text-shadow: 0 0 10px #ffff00;
        }
        
        .boss-warning {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            background: rgba(255, 50, 50, 0.8);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            transform: translateY(-50%);
            z-index: 15;
            animation: warning-pulse 1s infinite;
            display: none;
        }
        
        @keyframes warning-pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .boss-health {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 25px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff3300;
            border-radius: 12px;
            z-index: 15;
            display: none;
        }
        
        .boss-health-inner {
            height: 100%;
            background: linear-gradient(to right, #ff3300, #ff8800);
            border-radius: 10px;
            width: 100%;
            transition: width 0.3s ease;
        }
        
        .ability-bar {
            display: flex;
            margin-top: 15px;
            justify-content: center;
            gap: 20px;
        }
        
        .ability {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(0, 30, 60, 0.5);
            border-radius: 10px;
            min-width: 120px;
        }
        
        .ability-name {
            font-size: 16px;
            color: #aaffff;
            margin-bottom: 5px;
        }
        
        /* 滚动条样式 */
        .encyclopedia::-webkit-scrollbar {
            width: 8px;
        }
        
        .encyclopedia::-webkit-scrollbar-track {
            background: rgba(0, 20, 40, 0.5);
            border-radius: 4px;
        }
        
        .encyclopedia::-webkit-scrollbar-thumb {
            background: #00ccff;
            border-radius: 4px;
        }
        
        /* 响应式调整 */
        @media (max-width: 1100px) {
            .game-container {
                width: 95%;
            }
            
            .game-content {
                flex-direction: column;
            }
            
            .encyclopedia {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="game-container">
        <div class="boss-health" id="bossHealth">
            <div class="boss-health-inner" id="bossHealthInner"></div>
        </div>
        
        <div class="boss-warning" id="bossWarning">BOSS 接近中！准备战斗！</div>
        
        <div class="game-header">
            <div class="header-left">
                <h1>雷霆战机</h1>
                <div class="stats">
                    <div class="stat">得分: <span class="stat-value" id="score">0</span></div>
                    <div class="stat">生命: <span class="stat-value" id="lives">3</span></div>
                    <div class="stat">等级: <span class="stat-value" id="level">1</span></div>
                </div>
            </div>
            
            <div class="ability-bar">
                <div class="ability">
                    <div class="ability-name">武器等级</div>
                    <div class="stat-value" id="weaponLevel">1</div>
                </div>
                <div class="ability">
                    <div class="ability-name">护盾</div>
                    <div class="stat-value" id="shield">0</div>
                </div>
                <div class="ability">
                    <div class="ability-name">特殊攻击</div>
                    <div class="stat-value" id="specialAttack">100%</div>
                </div>
            </div>
        </div>
        
        <div class="game-content">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div class="encyclopedia">
                <h2>敌机图鉴</h2>
                <div id="enemyList"></div>
            </div>
        </div>
        
        <div class="controls">
            <p>方向键 <span class="key">←</span> <span class="key">→</span> <span class="key">↑</span> <span class="key">↓</span> 控制移动 | <span class="key">空格键</span> 发射子弹 | <span class="key">Z</span> 特殊攻击</p>
            <p>收集道具恢复生命、增强武器或获得护盾</p>
        </div>
    </div>
    
    <div id="startScreen" class="screen">
        <h1>雷霆战机</h1>
        <div class="instructions">
            <p>控制你的战机在宇宙中与敌人战斗！躲避敌机攻击，消灭敌人获得分数。</p>
            <p>收集各种道具增强你的战机能力，击败强大的BOSS！</p>
            <p>按 <span class="key">Z</span> 键可使用特殊攻击，对全屏敌人造成巨大伤害。</p>
            <p>战机飞过敌机时不会扣血，只有碰撞才会损失生命值</p>
        </div>
        <button id="startBtn" class="btn">开始游戏</button>
    </div>
    
    <div id="gameOverScreen" class="screen hidden">
        <h2>游戏结束</h2>
        <div class="final-score">最终得分: <span id="finalScore">0</span></div>
        <button id="restartBtn" class="btn">重新开始</button>
    </div>

    <script>
        // 创建背景星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁动画
                const duration = 2 + Math.random() * 3;
                star.style.animation = `twinkle ${duration}s infinite alternate`;
                
                starsContainer.appendChild(star);
            }
            
            // 添加闪烁动画关键帧
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes twinkle {
                    0% { opacity: 0.2; }
                    100% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 游戏主逻辑
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 500;
            
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            const scoreDisplay = document.getElementById('score');
            const livesDisplay = document.getElementById('lives');
            const levelDisplay = document.getElementById('level');
            const shieldDisplay = document.getElementById('shield');
            const weaponLevelDisplay = document.getElementById('weaponLevel');
            const specialAttackDisplay = document.getElementById('specialAttack');
            const finalScoreDisplay = document.getElementById('finalScore');
            const bossWarning = document.getElementById('bossWarning');
            const bossHealth = document.getElementById('bossHealth');
            const bossHealthInner = document.getElementById('bossHealthInner');
            const enemyList = document.getElementById('enemyList');
            
            // 游戏状态
            let gameState = {
                score: 0,
                lives: 3,
                level: 1,
                gameOver: false,
                gameStarted: false,
                specialAttack: 100,
                bossActive: false,
                discoveredEnemies: new Set()
            };
            
            // 玩家战机
            const player = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 80,
                width: 50,
                height: 60,
                speed: 6,
                color: '#00ccff',
                bullets: [],
                lastShot: 0,
                shotDelay: 200, // 射击延迟(ms)
                weaponPower: 1,
                shield: 0
            };
            
            // 敌机数组
            let enemies = [];
            // 敌机子弹数组
            let enemyBullets = [];
            // 道具数组
            let powerUps = [];
            // 爆炸效果数组
            let explosions = [];
            // 粒子效果数组
            let particles = [];
            
            // 敌机类型
            const enemyTypes = [
                // 基础敌机
                { id: 'basic', name: '侦察机', width: 40, height: 40, speed: 2, color: '#ff5555', score: 100, health: 1, shootChance: 0.001, 
                 description: '基础敌机，移动速度中等，威胁较小。' },
                
                // 快速敌机
                { id: 'fast', name: '快速战机', width: 35, height: 35, speed: 3.5, color: '#55aaff', score: 150, health: 1, shootChance: 0.003,
                 description: '高速移动的敌机，机动性强，不易瞄准。' },
                
                // 重型敌机
                { id: 'heavy', name: '重型轰炸机', width: 60, height: 60, speed: 1.5, color: '#ffaa00', score: 200, health: 3, shootChance: 0.005,
                 description: '生命值高，移动缓慢但火力强大。' },
                
                // 精英敌机
                { id: 'elite', name: '精英战机', width: 50, height: 50, speed: 2.2, color: '#ff55ff', score: 300, health: 2, shootChance: 0.01,
                 description: '装备精良的精英战机，火力凶猛。' },
                
                // 导弹发射器
                { id: 'missile', name: '导弹发射器', width: 70, height: 40, speed: 1, color: '#ff3300', score: 400, health: 4, shootChance: 0.015,
                 description: '发射跟踪导弹，威胁极大，优先击毁。' },
                
                // 隐形战机
                { id: 'stealth', name: '隐形战机', width: 45, height: 45, speed: 2.5, color: '#6666ff', score: 350, health: 2, shootChance: 0.008,
                 description: '具有隐形能力，时隐时现，难以瞄准。' }
            ];
            
            // Boss类型
            const bossTypes = [
                {
                    id: 'boss1', name: '毁灭者号', width: 180, height: 120, speed: 1, color: '#ff3355', score: 5000, health: 100,
                    pattern: 'horizontal', shootDelay: 1000, lastShot: 0, 
                    description: '巨型母舰，装备多种武器系统，具有强大的火力和厚重的装甲。'
                }
            ];
            
            // 道具类型
            const powerUpTypes = [
                { type: 'health', color: '#ff3300', width: 20, height: 20 },
                { type: 'weapon', color: '#00ff00', width: 20, height: 20 },
                { type: 'shield', color: '#00ccff', width: 20, height: 20 }
            ];
            
            // 键盘状态
            const keys = {};
            
            // 事件监听
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                
                // 空格键射击
                if (e.key === ' ' && gameState.gameStarted && !gameState.gameOver) {
                    e.preventDefault();
                    shoot();
                }
                
                // Z键特殊攻击
                if ((e.key === 'z' || e.key === 'Z') && gameState.gameStarted && !gameState.gameOver && gameState.specialAttack >= 100) {
                    e.preventDefault();
                    specialAttack();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
            
            function startGame() {
                gameState = {
                    score: 0,
                    lives: 3,
                    level: 1,
                    gameOver: false,
                    gameStarted: true,
                    specialAttack: 100,
                    bossActive: false,
                    discoveredEnemies: new Set(['basic']) // 初始解锁基础敌机
                };
                
                player.x = canvas.width / 2 - 25;
                player.y = canvas.height - 80;
                player.bullets = [];
                player.weaponPower = 1;
                player.shield = 0;
                
                enemies = [];
                enemyBullets = [];
                powerUps = [];
                explosions = [];
                particles = [];
                
                bossWarning.style.display = 'none';
                bossHealth.style.display = 'none';
                
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                
                updateDisplays();
                updateEncyclopedia();
                
                // 开始游戏循环
                gameLoop();
            }
            
            function updateDisplays() {
                scoreDisplay.textContent = gameState.score;
                livesDisplay.textContent = gameState.lives;
                levelDisplay.textContent = gameState.level;
                shieldDisplay.textContent = player.shield;
                weaponLevelDisplay.textContent = player.weaponPower;
                specialAttackDisplay.textContent = `${Math.min(100, Math.floor(gameState.specialAttack))}%`;
            }
            
            function updateEncyclopedia() {
                enemyList.innerHTML = '';
                
                // 添加普通敌机
                enemyTypes.forEach(enemy => {
                    if (gameState.discoveredEnemies.has(enemy.id)) {
                        const card = document.createElement('div');
                        card.className = 'enemy-card';
                        card.innerHTML = `
                            <h3>${enemy.name}</h3>
                            <div class="enemy-stats">
                                <div>生命值: ${enemy.health}</div>
                                <div>得分: ${enemy.score}</div>
                                <div>速度: ${enemy.speed}</div>
                                <div>火力: ${enemy.shootChance > 0 ? '高' : '低'}</div>
                            </div>
                            <p style="margin-top:8px;font-size:13px;">${enemy.description}</p>
                        `;
                        enemyList.appendChild(card);
                    }
                });
                
                // 添加Boss
                bossTypes.forEach(boss => {
                    if (gameState.discoveredEnemies.has(boss.id)) {
                        const card = document.createElement('div');
                        card.className = 'enemy-card';
                        card.innerHTML = `
                            <h3 style="color:#ff5555;">${boss.name} (BOSS)</h3>
                            <div class="enemy-stats">
                                <div>生命值: ${boss.health}</div>
                                <div>得分: ${boss.score}</div>
                                <div>速度: ${boss.speed}</div>
                                <div>火力: 极高</div>
                            </div>
                            <p style="margin-top:8px;font-size:13px;">${boss.description}</p>
                        `;
                        enemyList.appendChild(card);
                    }
                });
            }
            
            function gameLoop() {
                if (gameState.gameOver) {
                    finalScoreDisplay.textContent = gameState.score;
                    gameOverScreen.classList.remove('hidden');
                    return;
                }
                
                update();
                render();
                
                requestAnimationFrame(gameLoop);
            }
            
            function update() {
                // 移动玩家
                movePlayer();
                
                // 生成敌机 - 减少生成频率
                if (!gameState.bossActive && Math.random() < 0.01 + (gameState.level * 0.003)) {
                    spawnEnemy();
                }
                
                // 生成道具
                if (Math.random() < 0.005) {
                    spawnPowerUp();
                }
                
                // 更新子弹
                updateBullets();
                
                // 更新敌机子弹
                updateEnemyBullets();
                
                // 更新敌机
                updateEnemies();
                
                // 更新道具
                updatePowerUps();
                
                // 更新爆炸效果
                updateExplosions();
                
                // 更新粒子效果
                updateParticles();
                
                // 检查等级提升
                if (gameState.score > gameState.level * 2000) {
                    gameState.level++;
                    
                    // 每5级生成Boss
                    if (gameState.level % 5 === 0) {
                        spawnBoss();
                    }
                }
                
                // 恢复特殊攻击能量
                if (gameState.specialAttack < 100) {
                    gameState.specialAttack += 0.05;
                }
                
                updateDisplays();
            }
            
            function movePlayer() {
                if (keys['ArrowLeft'] || keys['a']) {
                    player.x = Math.max(0, player.x - player.speed);
                }
                if (keys['ArrowRight'] || keys['d']) {
                    player.x = Math.min(canvas.width - player.width, player.x + player.speed);
                }
                if (keys['ArrowUp'] || keys['w']) {
                    player.y = Math.max(0, player.y - player.speed);
                }
                if (keys['ArrowDown'] || keys['s']) {
                    player.y = Math.min(canvas.height - player.height, player.y + player.speed);
                }
                
                // 自动射击
                const now = Date.now();
                if (now - player.lastShot > player.shotDelay) {
                    shoot();
                    player.lastShot = now;
                }
            }
            
            function shoot() {
                const bulletCount = player.weaponPower;
                const spread = bulletCount > 1 ? 30 : 0;
                
                for (let i = 0; i < bulletCount; i++) {
                    const offset = (i - (bulletCount - 1) / 2) * spread;
                    player.bullets.push({
                        x: player.x + player.width / 2 - 3,
                        y: player.y,
                        width: 6,
                        height: 15,
                        speed: 10,
                        color: '#ffff00',
                        offset: offset
                    });
                }
            }
            
            function specialAttack() {
                if (gameState.specialAttack < 100) return;
                
                gameState.specialAttack = 0;
                
                // 清除所有敌机子弹
                enemyBullets = [];
                
                // 对所有敌机造成伤害
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    
                    if (enemy.isBoss) {
                        enemy.health -= 10;
                        if (enemy.health <= 0) {
                            gameState.score += enemy.score;
                            createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width * 1.5);
                            enemies.splice(i, 1);
                            gameState.bossActive = false;
                            bossHealth.style.display = 'none';
                        }
                    } else {
                        gameState.score += enemy.score;
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                        enemies.splice(i, 1);
                    }
                }
                
                // 创建特殊攻击视觉效果
                for (let i = 0; i < 100; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 8 + 2,
                        speedX: (Math.random() - 0.5) * 10,
                        speedY: (Math.random() - 0.5) * 10,
                        color: `hsl(${Math.random() * 60 + 180}, 100%, 70%)`,
                        life: 30
                    });
                }
            }
            
            function spawnEnemy() {
                // 随着等级提高，生成更强敌机的概率增加
                let type;
                const rand = Math.random();
                
                if (rand < 0.4) {
                    type = 0; // 基础敌机
                } else if (rand < 0.6) {
                    type = 1; // 快速敌机
                } else if (rand < 0.75) {
                    type = 2; // 重型敌机
                } else if (rand < 0.85) {
                    type = 3; // 精英敌机
                } else if (rand < 0.92) {
                    type = 4; // 导弹发射器
                } else {
                    type = 5; // 隐形战机
                }
                
                const enemyType = enemyTypes[type];
                
                const enemy = {
                    id: enemyType.id,
                    name: enemyType.name,
                    x: Math.random() * (canvas.width - enemyType.width),
                    y: -enemyType.height,
                    width: enemyType.width,
                    height: enemyType.height,
                    speed: enemyType.speed + Math.random() * 0.5,
                    color: enemyType.color,
                    health: enemyType.health,
                    score: enemyType.score,
                    shootChance: enemyType.shootChance,
                    isBoss: false,
                    lastShot: 0,
                    visible: true,
                    stealthTimer: 0
                };
                
                // 如果是隐形战机，设置隐形参数
                if (enemy.id === 'stealth') {
                    enemy.stealthCooldown = Math.random() * 60 + 30;
                }
                
                enemies.push(enemy);
                
                // 添加到图鉴
                if (!gameState.discoveredEnemies.has(enemy.id)) {
                    gameState.discoveredEnemies.add(enemy.id);
                    updateEncyclopedia();
                }
            }
            
            function spawnBoss() {
                gameState.bossActive = true;
                bossWarning.style.display = 'block';
                bossHealth.style.display = 'block';
                
                setTimeout(() => {
                    bossWarning.style.display = 'none';
                    
                    const bossType = bossTypes[0];
                    const boss = {
                        id: bossType.id,
                        name: bossType.name,
                        x: canvas.width / 2 - bossType.width / 2,
                        y: -bossType.height,
                        width: bossType.width,
                        height: bossType.height,
                        speed: bossType.speed,
                        color: bossType.color,
                        health: bossType.health,
                        maxHealth: bossType.health,
                        score: bossType.score,
                        pattern: bossType.pattern,
                        shootDelay: bossType.shootDelay,
                        lastShot: Date.now(),
                        isBoss: true,
                        direction: 1
                    };
                    
                    enemies.push(boss);
                    
                    // 添加到图鉴
                    if (!gameState.discoveredEnemies.has(boss.id)) {
                        gameState.discoveredEnemies.add(boss.id);
                        updateEncyclopedia();
                    }
                }, 2000);
            }
            
            function spawnPowerUp() {
                const type = Math.floor(Math.random() * powerUpTypes.length);
                const powerUpType = powerUpTypes[type];
                
                const powerUp = {
                    x: Math.random() * (canvas.width - powerUpType.width),
                    y: -powerUpType.height,
                    width: powerUpType.width,
                    height: powerUpType.height,
                    speed: 2,
                    color: powerUpType.color,
                    type: powerUpType.type
                };
                
                powerUps.push(powerUp);
            }
            
            function updateBullets() {
                for (let i = player.bullets.length - 1; i >= 0; i--) {
                    const bullet = player.bullets[i];
                    bullet.y -= bullet.speed;
                    
                    // 应用子弹偏移（用于多子弹射击）
                    bullet.x += bullet.offset * 0.1;
                    
                    // 移除超出屏幕的子弹
                    if (bullet.y + bullet.height < 0) {
                        player.bullets.splice(i, 1);
                    }
                }
            }
            
            function updateEnemyBullets() {
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = enemyBullets[i];
                    bullet.y += bullet.speed;
                    
                    // 移除超出屏幕的子弹
                    if (bullet.y > canvas.height) {
                        enemyBullets.splice(i, 1);
                        continue;
                    }
                    
                    // 检查子弹与玩家碰撞
                    if (checkCollision(player, bullet)) {
                        if (player.shield > 0) {
                            player.shield--;
                            createExplosion(bullet.x, bullet.y, 20);
                        } else {
                            gameState.lives--;
                            createExplosion(player.x + player.width/2, player.y + player.height/2, 40);
                            if (gameState.lives <= 0) {
                                gameState.gameOver = true;
                            }
                        }
                        enemyBullets.splice(i, 1);
                        updateDisplays();
                    }
                }
            }
            
            function updateEnemies() {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    
                    // 隐形战机逻辑
                    if (enemy.id === 'stealth') {
                        enemy.stealthTimer++;
                        if (enemy.stealthTimer > enemy.stealthCooldown) {
                            enemy.visible = !enemy.visible;
                            enemy.stealthTimer = 0;
                            enemy.stealthCooldown = Math.random() * 60 + 30;
                        }
                    }
                    
                    // Boss特殊移动模式
                    if (enemy.isBoss) {
                        // 更新Boss血条
                        bossHealthInner.style.width = `${(enemy.health / enemy.maxHealth) * 100}%`;
                        
                        // 水平移动模式
                        if (enemy.pattern === 'horizontal') {
                            enemy.x += enemy.speed * enemy.direction;
                            
                            if (enemy.x <= 0) {
                                enemy.direction = 1;
                            } else if (enemy.x + enemy.width >= canvas.width) {
                                enemy.direction = -1;
                            }
                        }
                        
                        // Boss射击
                        const now = Date.now();
                        if (now - enemy.lastShot > enemy.shootDelay) {
                            shootEnemyBullet(enemy);
                            enemy.lastShot = now;
                        }
                    } else {
                        enemy.y += enemy.speed;
                        
                        // 敌机射击
                        if (Math.random() < enemy.shootChance) {
                            shootEnemyBullet(enemy);
                        }
                    }
                    
                    // 检查敌机是否到达底部
                    if (enemy.y > canvas.height && !enemy.isBoss) {
                        enemies.splice(i, 1);
                        gameState.lives--;
                        updateDisplays();
                        if (gameState.lives <= 0) {
                            gameState.gameOver = true;
                        }
                        continue;
                    }
                    
                    // 检查敌机与玩家碰撞
                    if (checkCollision(player, enemy)) {
                        if (player.shield > 0) {
                            player.shield--;
                        } else {
                            gameState.lives--;
                            if (gameState.lives <= 0) {
                                gameState.gameOver = true;
                            }
                        }
                        
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                        enemies.splice(i, 1);
                        updateDisplays();
                        continue;
                    }
                    
                    // 检查子弹与敌机碰撞
                    for (let j = player.bullets.length - 1; j >= 0; j--) {
                        const bullet = player.bullets[j];
                        
                        if (enemy.id === 'stealth' && !enemy.visible) continue;
                        
                        if (checkCollision(bullet, enemy)) {
                            enemy.health--;
                            
                            if (enemy.health <= 0) {
                                gameState.score += enemy.score;
                                
                                // 敌机被摧毁时掉落道具
                                if (!enemy.isBoss && Math.random() < 0.3) {
                                    spawnPowerUpAt(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                                }
                                
                                createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width);
                                enemies.splice(i, 1);
                                
                                if (enemy.isBoss) {
                                    gameState.bossActive = false;
                                    bossHealth.style.display = 'none';
                                }
                            } else {
                                // 击中但不摧毁
                                createParticles(bullet.x, bullet.y, 5, enemy.color);
                            }
                            
                            player.bullets.splice(j, 1);
                            break;
                        }
                    }
                }
            }
            
            function shootEnemyBullet(enemy) {
                const bulletOffset = enemy.isBoss ? 20 : 0;
                
                if (enemy.id === 'missile') {
                    // 导弹发射器发射跟踪导弹
                    enemyBullets.push({
                        x: enemy.x + enemy.width/2 - 5,
                        y: enemy.y + enemy.height,
                        width: 10,
                        height: 20,
                        speed: 3,
                        color: '#ff5555',
                        tracking: true,
                        targetX: player.x + player.width/2,
                        targetY: player.y + player.height/2
                    });
                } else if (enemy.isBoss) {
                    // Boss发射多方向子弹
                    for (let angle = -30; angle <= 30; angle += 15) {
                        const rad = angle * (Math.PI / 180);
                        enemyBullets.push({
                            x: enemy.x + enemy.width/2 - 4,
                            y: enemy.y + enemy.height,
                            width: 8,
                            height: 20,
                            speed: 4,
                            color: '#ff5555',
                            speedX: Math.sin(rad) * 2,
                            speedY: 4
                        });
                    }
                } else {
                    // 普通敌机发射子弹
                    enemyBullets.push({
                        x: enemy.x + enemy.width/2 - 3,
                        y: enemy.y + enemy.height,
                        width: 6,
                        height: 15,
                        speed: 5,
                        color: '#ff5555'
                    });
                }
            }
            
            function spawnPowerUpAt(x, y) {
                const type = Math.floor(Math.random() * powerUpTypes.length);
                const powerUpType = powerUpTypes[type];
                
                const powerUp = {
                    x: x - powerUpType.width/2,
                    y: y - powerUpType.height/2,
                    width: powerUpType.width,
                    height: powerUpType.height,
                    speed: 2,
                    color: powerUpType.color,
                    type: powerUpType.type
                };
                
                powerUps.push(powerUp);
            }
            
            function updatePowerUps() {
                for (let i = powerUps.length - 1; i >= 0; i--) {
                    const powerUp = powerUps[i];
                    powerUp.y += powerUp.speed;
                    
                    // 移除超出屏幕的道具
                    if (powerUp.y > canvas.height) {
                        powerUps.splice(i, 1);
                        continue;
                    }
                    
                    // 检查道具与玩家碰撞
                    if (checkCollision(player, powerUp)) {
                        applyPowerUp(powerUp.type);
                        powerUps.splice(i, 1);
                    }
                }
            }
            
            function applyPowerUp(type) {
                switch (type) {
                    case 'health':
                        gameState.lives = Math.min(5, gameState.lives + 1);
                        break;
                    case 'weapon':
                        player.weaponPower = Math.min(5, player.weaponPower + 1);
                        break;
                    case 'shield':
                        player.shield = Math.min(3, player.shield + 1);
                        break;
                }
                updateDisplays();
            }
            
            function createExplosion(x, y, size) {
                for (let i = 0; i < 25; i++) {
                    explosions.push({
                        x: x,
                        y: y,
                        size: Math.random() * size/2 + size/4,
                        speedX: (Math.random() - 0.5) * 5,
                        speedY: (Math.random() - 0.5) * 5,
                        color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                        life: 30
                    });
                }
            }
            
            function createParticles(x, y, count, color) {
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 3,
                        speedY: (Math.random() - 0.5) * 3,
                        color: color,
                        life: 20
                    });
                }
            }
            
            function updateExplosions() {
                for (let i = explosions.length - 1; i >= 0; i--) {
                    const explosion = explosions[i];
                    explosion.x += explosion.speedX;
                    explosion.y += explosion.speedY;
                    explosion.life--;
                    
                    if (explosion.life <= 0) {
                        explosions.splice(i, 1);
                    }
                }
            }
            
            function updateParticles() {
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.life--;
                    
                    if (particle.life <= 0) {
                        particles.splice(i, 1);
                    }
                }
            }
            
            function checkCollision(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            function render() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制背景
                drawBackground();
                
                // 绘制子弹
                drawBullets();
                
                // 绘制敌机子弹
                drawEnemyBullets();
                
                // 绘制敌机
                drawEnemies();
                
                // 绘制道具
                drawPowerUps();
                
                // 绘制爆炸效果
                drawExplosions();
                
                // 绘制粒子
                drawParticles();
                
                // 绘制玩家
                drawPlayer();
                
                // 绘制护盾
                if (player.shield > 0) {
                    drawShield();
                }
            }
            
            function drawBackground() {
                // 绘制星空背景
                ctx.fillStyle = '#000033';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制星星
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 100; i++) {
                    const x = (Date.now() / 50 + i * 100) % canvas.width;
                    const y = (i * 20) % canvas.height;
                    const size = Math.sin(Date.now() / 500 + i) * 1 + 1;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function drawPlayer() {
                // 绘制战机主体
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.moveTo(player.x + player.width/2, player.y);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.closePath();
                ctx.fill();
                
                // 绘制战机引擎
                ctx.fillStyle = '#ff6600';
                ctx.fillRect(player.x + 10, player.y + player.height, 10, 15);
                ctx.fillRect(player.x + player.width - 20, player.y + player.height, 10, 15);
                
                // 绘制引擎火焰
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(player.x + 11, player.y + player.height + 15, 8, 8 + Math.sin(Date.now() / 100) * 5);
                ctx.fillRect(player.x + player.width - 19, player.y + player.height + 15, 8, 8 + Math.cos(Date.now() / 100) * 5);
            }
            
            function drawBullets() {
                for (const bullet of player.bullets) {
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                    
                    // 绘制子弹尾焰
                    ctx.fillStyle = '#ff6600';
                    ctx.fillRect(bullet.x, bullet.y + bullet.height, bullet.width, 5);
                }
            }
            
            function drawEnemyBullets() {
                for (const bullet of enemyBullets) {
                    // 跟踪导弹特殊绘制
                    if (bullet.tracking) {
                        ctx.fillStyle = '#ff5555';
                        ctx.beginPath();
                        ctx.arc(bullet.x, bullet.y, bullet.width/2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // 绘制导弹尾焰
                        ctx.fillStyle = '#ffaa00';
                        ctx.beginPath();
                        ctx.moveTo(bullet.x - 5, bullet.y + 10);
                        ctx.lineTo(bullet.x + 5, bullet.y + 10);
                        ctx.lineTo(bullet.x, bullet.y + 15);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        ctx.fillStyle = bullet.color;
                        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                        
                        // 绘制子弹发光效果
                        ctx.shadowColor = '#ff5555';
                        ctx.shadowBlur = 10;
                        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                        ctx.shadowBlur = 0;
                        
                        // 绘制子弹尾焰
                        ctx.fillStyle = '#ffaa00';
                        ctx.fillRect(bullet.x, bullet.y - 5, bullet.width, 5);
                    }
                }
            }
            
            function drawEnemies() {
                for (const enemy of enemies) {
                    // 隐形战机特殊处理
                    if (enemy.id === 'stealth' && !enemy.visible) {
                        continue;
                    }
                    
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // 绘制敌机细节
                    if (enemy.isBoss) {
                        // Boss特殊绘制
                        ctx.fillStyle = '#ff0000';
                        ctx.fillRect(enemy.x + 30, enemy.y + 20, 40, 20);
                        ctx.fillRect(enemy.x + enemy.width - 70, enemy.y + 20, 40, 20);
                        
                        ctx.fillStyle = '#ffff00';
                        ctx.fillRect(enemy.x + 40, enemy.y + 25, 20, 10);
                        ctx.fillRect(enemy.x + enemy.width - 60, enemy.y + 25, 20, 10);
                        
                        // 绘制Boss引擎
                        ctx.fillStyle = '#ff6600';
                        for (let i = 0; i < 4; i++) {
                            ctx.fillRect(
                                enemy.x + 20 + i * 40, 
                                enemy.y + enemy.height, 
                                20, 
                                15 + Math.sin(Date.now() / 100 + i) * 5
                            );
                        }
                    } else if (enemy.id === 'missile') {
                        // 导弹发射器特殊绘制
                        ctx.fillStyle = '#880000';
                        ctx.fillRect(enemy.x + 15, enemy.y + 10, 40, 5);
                        ctx.fillRect(enemy.x + enemy.width - 55, enemy.y + 10, 40, 5);
                        
                        ctx.fillStyle = '#ff5555';
                        ctx.fillRect(enemy.x + 20, enemy.y + 15, 30, 10);
                        ctx.fillRect(enemy.x + enemy.width - 50, enemy.y + 15, 30, 10);
                    } else if (enemy.id === 'stealth') {
                        // 隐形战机特殊绘制
                        ctx.strokeStyle = '#6666ff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(enemy.x, enemy.y, enemy.width, enemy.height);
                        
                        // 绘制隐形效果
                        ctx.strokeStyle = '#ffffff';
                        ctx.beginPath();
                        ctx.moveTo(enemy.x, enemy.y);
                        ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.moveTo(enemy.x + enemy.width, enemy.y);
                        ctx.lineTo(enemy.x, enemy.y + enemy.height);
                        ctx.stroke();
                    } else {
                        // 普通敌机
                        ctx.fillStyle = '#66ccff';
                        ctx.fillRect(enemy.x + 5, enemy.y + 10, 8, 8);
                        ctx.fillRect(enemy.x + enemy.width - 13, enemy.y + 10, 8, 8);
                        
                        // 绘制敌机引擎
                        ctx.fillStyle = '#ff3300';
                        ctx.fillRect(enemy.x + enemy.width/2 - 5, enemy.y + enemy.height, 10, 5);
                    }
                }
            }
            
            function drawPowerUps() {
                for (const powerUp of powerUps) {
                    ctx.fillStyle = powerUp.color;
                    ctx.beginPath();
                    ctx.arc(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, powerUp.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 绘制旋转效果
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, powerUp.width/2 - 2, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // 绘制发光效果
                    ctx.shadowColor = powerUp.color;
                    ctx.shadowBlur = 15;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            
            function drawExplosions() {
                for (const explosion of explosions) {
                    ctx.globalAlpha = explosion.life / 30;
                    ctx.fillStyle = explosion.color;
                    ctx.beginPath();
                    ctx.arc(explosion.x, explosion.y, explosion.size * (explosion.life / 30), 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 绘制发光效果
                    ctx.shadowColor = explosion.color;
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    ctx.globalAlpha = 1;
                }
            }
            
            function drawParticles() {
                for (const particle of particles) {
                    ctx.globalAlpha = particle.life / 20;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
            
            function drawShield() {
                ctx.strokeStyle = '#00ccff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width + 10, 0, Math.PI * 2);
                ctx.stroke();
                
                // 绘制护盾发光效果
                ctx.shadowColor = '#00ccff';
                ctx.shadowBlur = 15;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        });
    </script>
