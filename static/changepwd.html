
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>修改密码 - ZSY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      margin-top: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>修改密码</h2>
  <input id="username" placeholder="用户名">
  <input id="oldPassword" type="password" placeholder="原密码">
  <input id="newPassword" type="password" placeholder="新密码">
  <button onclick="changePassword()">确认修改</button>
  <p id="message"></p>

  <script>
    async function changePassword() {
      const username = document.getElementById("username").value;
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("/api/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, oldPassword, newPassword })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText = data.message || "修改成功";
      } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = data.error || "修改失败";
      }
    }
  </script>
</body>
</html>
